<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="author" href="humans.txt" />

    <title>{% block 'title' %}{% endblock %}</title>

    {% load staticfiles %}
        <link rel="stylesheet" href="{% static "stylesheets/app.css" %}" />
        <link rel="stylesheet" href="{% static "fonts/unb-font.css" %}" />
        <link rel="stylesheet" href="{% static "bower_components/foundation-icons/foundation-icons.css" %}" />
        <script src="{% static "bower_components/foundation/js/vendor/modernizr.js" %}"></script>
  </head>

  <body>
    {% block 'top-bar' %}{% include 'top-bar.html' %}{% endblock %}

    {% block 'content' %}{% endblock %}

    <div id="modal_error" class="reveal-modal small" data-reveal>
        <h2>Ops...</h2>
        <p class="lead">Alguma coisa aconteceu!</p>
        <p><b>{% block modal_error %}{% endblock %}</b></p>
        <a class="close-reveal-modal">&#215;</a>
    </div>

    {% load staticfiles %}
        <script src="{% static "bower_components/foundation/js/vendor/jquery.js" %}"></script>
        <script src="{% static "bower_components/foundation/js/foundation.min.js" %}"></script>
        <script src="{% static "js/app.js" %}"></script>

    {% block 'footer-scripts' %}
    {% endblock %}
  </body>
</html>
