<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />

    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:locale" content="pt_BR" />

    <link rel="author" href="humans.txt" />

    <title>{% block 'title' %}{% endblock %}</title>

    {% load staticfiles %}
        <link rel="stylesheet" href="{% static "stylesheets/app.css" %}" />
        <link rel="stylesheet" href="{% static "bower_components/foundation-icons/foundation-icons.css" %}" />
        <script src="{% static "bower_components/foundation/js/vendor/modernizr.js" %}"></script>
  </head>
  <body>
    {% block 'top-bar' %}{% include 'top-bar.html' %}{% endblock %}
    {% block 'content' %}{% endblock %}

    {% load staticfiles %}
        <script src="{% static "bower_components/foundation/js/vendor/jquery.js" %}"></script>
        <script src="{% static "bower_components/foundation/js/foundation.min.js" %}"></script>
        <script type="text/javascript">
            $(document).foundation();
        </script>
  </body>
</html>
